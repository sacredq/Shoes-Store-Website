<!DOCTYPE html>
<html>
    <head>
        <title>Shoes Shop</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <main>
            <section class = "side_images">
                <aside>
                    <img class = "side_img" src = "images/side_image1.png">
                    <img class = "side_img" src = "images/side_image2.png">
                    <img class = "side_img" src = "images/side_image3.png">
                    <img class = "side_img" src = "images/side_image4.png">
                    <img class = "side_img" src = "images/side_image5.png">
                    <img class = "side_img" src = "images/side_image6.png">
                </aside>
            </section>

            <section class = "center_image">
                <img class = "center_img" src = "images/center_image.png">
            </section>

            <section class = "info_content">
                <div class = "content_header">
                    <p class = "p_header">Sustainable Materials</p>
                    <h1>NIke Revolution 8</h1>
                    <h4>Men's Road Running Shoes</h4>
                    <h3>MRP - $0.00</h3>
                </div>

                <div class = "shoes_info">
                    <p>Inclusive of all taxes</p>
                    <p>Also includes all applicable duties</p>
                </div>

                <div class = "shoes_images">
                    <img class = "side_img" src = "images/variant1.png">
                    <img class = "side_img" src = "images/variant2.png">
                    <img class = "side_img" src = "images/variant3.png">
                    <img class = "side_img" src = "images/variant4.png">
                </div>

                <div class = "size_info">
                    <div class = "size_text">
                        <h4>Select Size</h4>
                        <h4>Size Guide</h4>
                    </div>

                    <div class = "size_opts">
                        <div class = "size_opt">
                            <div class = "size">UK 6</div>
                            <div class = "size">UK 6.5</div>
                        </div>

                        <div class = "size_opt">
                            <div class = "size">UK 7</div>
                            <div class = "size">UK 7.5</div>
                        </div>
                    </div>
                </div>
                <div class = "buttons">
                    <button class = "btn1">Add to Bag</button>
                    <button class = "btn2">Favourite</button>
                </div>
            </section>
        </main>
    </body>
</html>
